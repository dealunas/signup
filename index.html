<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

</head>

<body>
    <div class="sign-up">
        <div class="left-column">
            <div class="left-header">
                <h1>Noah Sparks Realty</h1>
            </div>
        </div>
        <div class="right-column">
            <div class="right-header">
                <p>Interested in purchasing a home? Need photography done for home or land?</p>
                <p>Sign up today to receive updates!</p>
            </div>
            <form action="index.html" method="post">
                <div class="field">
                    <div class="field-input">
                        <input type="text" name="users-first-name" id="first-name" class="input" required />
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="field-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="users-last-name" id="last-name" required />
                    </div>
                    <div class="field-input">
                        <label for="email">Email</label>
                        <input type="text" name="users-email" id="email" required />
                    </div>
                    <div class="field-input">
                        <label for="password">Password</label>
                        <input type="text" name="users-password" id="password" required />
                    </div>
                    <div class="field-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="users-number" id="phone-number" />
                    </div>
                    <div class="field-input">
                        <label for="confirm">Confirm Password</label>
                        <input type="text" name="confirm-password" id="confirm" required />
                    </div>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>

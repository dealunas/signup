<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="sign-up">
        <div class="left-column">
            <div class="left-header">
                <h1>Noah Sparks Realty</h1>
            </div>
        </div>
        <div class="right-column">
            <div class="right-header">
                <p>Interested in purchasing a home? Need photography done for home or land?</p>
                <p>Sign up today to receive updates!</p>
            </div>
            <form action="index.html" method="post" class="form">
                <div class="field">
                    <div class="field-input">
                        <input type="text" name="users-first-name" id="first-name" placeholder="First name *"
                            required />
                        <label for="first-name">First Name <span>*</span></label>
                    </div>
                    <div class="field-input">
                        <input type="text" name="users-last-name" id="last-name" placeholder="Last name *" required />
                        <label for="last-name">Last Name <span>*</span></label>
                    </div>
                    <div class="field-input">
                        <input type="tel" name="users-number" id="phone-number" placeholder="Phone number"
                            minlength="10" maxlength="10" />
                        <label for="phone-number">Phone Number</label>
                    </div>
                    <div class="field-input">
                        <input type="email" name="users-email" id="email" placeholder="E-mail *" required />
                        <label for="email">Email <span>*</span></label>
                    </div>
                    <div class="field-input">
                        <input type="password" name="users-password" id="password" placeholder="Password *"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required />
                        <label for=" password">Password <span>*</span></label>
                        <div class="requirement">
                            <span class="require" id="upper">Must have upper case</span>
                            <span class="require" id="lower">Must have lower case</span>
                            <span class="require" id="num">Must have number</span>
                        </div>
                    </div>
                    <div class="field-input">
                        <input type="password" name="confirm-password" id="confirm" placeholder="Confirm password *"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required />
                        <label for="confirm">Confirm Password <span>*</span></label>
                    </div>
                </div>
                <button type="submit">Sign up</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
